<!DOCTYPE html>
<html id="page">

<head>
    <title>Teachally - Transcriptions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
    <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1359d7653f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header header-fixed u-unselectable header-animated">
        <div class="header-brand">
            <div class="nav-item no-hover">
                <a href="{{ url_for('home') }}">
                    <h6 class="title">Teachally</h6>
                </a>
            </div>
        </div>
        <div class="header-nav" id="header-menu">
            <div class="nav-right">
                <div class="nav-item text-center">
                    Enhance Your Teaching Skills with Personalised Feedback
                </div>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="hero fullscreen">
            <div class="hero-body">
                <div class="content">
                    <h2 class="title text-lg">Transcriptions</h2>
                    <div class="mt-5">
                        <h3>Transcription</h3>
                        <pre id="transcriptionContent"></pre>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <h6 class="footer__title text-white uppercase">Teachally</h6>
        <div class="content">
            <div class="divider"></div>
        </div>
        <p class="subtitle">Getahead Ltd &copy; 2024 by Vsy.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/get_transcription')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('transcriptionContent').textContent = data.transcript;
                })
                .catch(error => {
                    console.error('Error fetching transcription:', error);
                });
        });
    </script>
</body>

</html>
